<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type="text/css" href="main.css">
    <title>課程整合平台</title>
    <script src="nav.js"></script>
</head>
    <body>
        <table id="table">
            <tbody id="infotable">
            <tr>
                <td>系所</td>
                <td>職涯導師</td>
                <td>職稱</td>
                <td>專長</td>
                <td>系辦分機</td>
                <td>教師分機</td>
                <td>E-mail</td>
                <td>職涯諮詢地點</td>
            </tr>
            </tbody>
        </table>

    </body>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $.get('t.txt', function(data) {

            // console.log(data);
            let t = data.split("!");
            console.log(t.length);
            for(let i = 0;i < t.length;i++){
                // console.log(t[i]);
                let info = t[i].split('\n');
                
                if(i === 0){
                    info.splice(8,1);
                }else if(i === t.length -1){
                    info.splice(0,1);
                }else{
                    info.splice(0,1);
                    info.length = 8;
                }


                let str = "<tr><td>" + info.join("</td><td>") + "</td></tr>";
                // console.log(str);
                $("#infotable").append(str);
            }

        });
        

    </script>

</html>
